<div class="row">
  <table class="table">
    <tr>
      <th style="width: 30%">Username</th>
      <th style="width: 40%">Active roles</th>
      <th style="width: 30%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.userName }}</td>
      <td>{{ user.roles }}</td>
      <td>
        <button
          class="btn"
          (click)="openRolesModal(user)"
          style="color: white; background-color: rgb(18, 110, 197)"
        >
          Edit Roles
        </button>
      </td>
    </tr>
  </table>
</div>
